<html lang="es">

    <script src="https://cdn.tailwindcss.com"></script>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>

<body>

            mensual: `Mes	Ciudad	Autos con >$1 	# Autos siniestro 	% Autos siniestro	# Autos con duplas	% Autos con duplas	# Autos activos	% Autos activos	# Autos con facturaci贸n >$32,500	% Autos con facturaci贸n >$32,500	# Autos con facturaci贸n >$57,000	% Autos con facturaci贸n >$57,00

        };

        const App = () => {
            const [selectedCity, setSelectedCity] = useState('');
            const [viewMode, setViewMode] = useState('weekly');
            const [weeklyData, setWeeklyData] = useState([]);
            const [monthlyData, setMonthlyData] = useState([]);
            const [lastUpdate] = useState(new Date().toLocaleDateString('es-MX', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }));

            const VEIKUL_COLORS = {
                primary: '#00cc99',
                secondary: '#00b88a',
                blue: '#326cf2',
                accent: '#1ad1a3'
            };

            const cities = ['CDMX', 'GDL', 'M茅rida'];
            
            const CITY_COLORS = {
                'CDMX': VEIKUL_COLORS.primary,
                'GDL': VEIKUL_COLORS.blue,
                'M茅rida': '#f59e0b'
            };

            const parsePercentage = (value) => {
                if (typeof value === 'number') return value;
                if (typeof value === 'string') {
                    return parseFloat(value.replace('%', '').trim()) || 0;
                }
                return 0;
            };

            const parseData = (rawText) => {
                const lines = rawText.trim().split('\n');
                const headers = lines[0].split('\t').map(h => h.trim());
                
                return lines.slice(1).map(line => {
                    const values = line.split('\t');
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index]?.trim() || '';
                    });
                    return row;
                });
            };

            const loadSheetData = (city) => {
                try {
                    const weeklyParsed = parseData(RAW_DATA.semanal);
                    const monthlyParsed = parseData(RAW_DATA.mensual);
                    
                    if (city === 'TODAS') {
                        const weeklyBySemana = {};
                        weeklyParsed.forEach(row => {
                            if (!row.Ciudad || !row.Semana) return;
                            const semana = row.Semana;
                            if (!weeklyBySemana[semana]) weeklyBySemana[semana] = { semana };
                            
                            const cityPrefix = row.Ciudad;
                            weeklyBySemana[semana][`autos_con_1_${cityPrefix}`] = parseFloat(row['Autos con >$1']) || 0;
                            weeklyBySemana[semana][`pct_siniestro_${cityPrefix}`] = parsePercentage(row['% Autos siniestro']);
                            weeklyBySemana[semana][`pct_duplas_${cityPrefix}`] = parsePercentage(row['% Autos con duplas']);
                            weeklyBySemana[semana][`pct_fact_7500_${cityPrefix}`] = parsePercentage(row['% Autos con facturaci贸n >$7,500']);
                        });
                        
                        setWeeklyData(Object.values(weeklyBySemana));
                        setMonthlyData([]);
                    } else {
                        const filteredWeekly = weeklyParsed
                            .filter(row => row.Ciudad === city && row.Semana)
                            .map(row => ({
                                semana: row.Semana,
                                autos_con_1: parseFloat(row['Autos con >$1']) || 0,
                                pct_siniestro: parsePercentage(row['% Autos siniestro']),
                                pct_duplas: parsePercentage(row['% Autos con duplas']),
                                pct_fact_7500: parsePercentage(row['% Autos con facturaci贸n >$7,500']),
                            }));

                        setWeeklyData(filteredWeekly);
                        setMonthlyData([]);
                    }
                    
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            };

            useEffect(() => {
                if (selectedCity) {
                    loadSheetData(selectedCity);
                }
            }, [selectedCity]);

            const currentData = weeklyData;

            return (
                <div className="min-h-screen bg-slate-950 text-slate-100 p-6">
                    <div className="max-w-7xl mx-auto space-y-6">
                        <div className="flex justify-between items-start mb-8">
                            <div>
                                <div className="flex items-center gap-4 mb-3">

                                    </svg>
                                    <div>
                                        <h1 className="text-4xl font-bold" style={{ color: VEIKUL_COLORS.primary }}>
                                            KPIs OPS INDRIVE
                                        </h1>
                                        <p className="text-sm" style={{ color: VEIKUL_COLORS.secondary }}>Powered by Veikul</p>
                                    </div>
                                </div>

                                    <option value="TODAS"> TODAS</option>
                                    {cities.map((city) => (
                                        <option key={city} value={city}>{city}</option>
                                    ))}
                                </select>
                            </div>
                        </div>

                        {!selectedCity ? (

                                        Selecciona una ciudad
                                    </h3>
                                    <p className="text-slate-400">Elige una ciudad del men煤 superior</p>
                                </div>
                            </div>
                        ) : (

                                    <h3 className="text-lg font-bold mb-4" style={{ color: VEIKUL_COLORS.primary }}>
                                        Autos con al menos $1
                                    </h3>
                                    <ResponsiveContainer width="100%" height={280}>
                                        <LineChart data={currentData}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="#1e293b" />
                                            <XAxis dataKey="semana" stroke="#64748b" />
                                            <YAxis stroke="#64748b" />
                                            <Tooltip />
                                            <Legend />
                                            {selectedCity === 'TODAS' ? (
                                                cities.map(city => (
                                                    <Line
                                                        key={city}
                                                        type="monotone"
                                                        dataKey={`autos_con_1_${city}`}
                                                        stroke={CITY_COLORS[city]}
                                                        strokeWidth={3}
                                                        name={city}
                                                    />
                                                ))
                                            ) : (
                                                <Line
                                                    type="monotone"
                                                    dataKey="autos_con_1"
                                                    stroke={VEIKUL_COLORS.primary}
                                                    strokeWidth={3}
                                                />
                                            )}
                                        </LineChart>
                                    </ResponsiveContainer>
                                </div>

                                <div className="bg-slate-900/50 border border-slate-700/50 rounded-xl p-6">

                                        % Autos en Siniestro
                                    </h3>
                                    <ResponsiveContainer width="100%" height={280}>

                                            <YAxis stroke="#64748b" />

                                            {selectedCity === 'TODAS' ? (
                                                cities.map(city => (

                                                        dataKey={`pct_siniestro_${city}`}

                                                    />
                                                ))

                                                    strokeWidth={3}
                                                />
                                            )}
                                        </LineChart>
                                    </ResponsiveContainer>
                                </div>

                                <div className="bg-slate-900/50 border border-slate-700/50 rounded-xl p-6">
                                    <h3 className="text-lg font-bold mb-4" style={{ color: VEIKUL_COLORS.blue }}>
                                        % Duplas
                                    </h3>
                                    <ResponsiveContainer width="100%" height={280}>
                                        <LineChart data={currentData}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="#1e293b" />
                                            <XAxis dataKey="semana" stroke="#64748b" />
                                            <YAxis stroke="#64748b" />
                                            <Tooltip />
                                            <Legend />
                                            {selectedCity === 'TODAS' ? (
                                                cities.map(city => (
                                                    <Line
                                                        key={city}
                                                        type="monotone"
                                                        dataKey={`pct_duplas_${city}`}
                                                        stroke={CITY_COLORS[city]}
                                                        strokeWidth={3}
                                                        name={city}
                                                    />
                                                ))
                                            ) : (
                                                <Line
                                                    type="monotone"
                                                    dataKey="pct_duplas"
                                                    stroke={VEIKUL_COLORS.blue}
                                                    strokeWidth={3}
                                                />
                                            )}
                                        </LineChart>
                                    </ResponsiveContainer>
                                </div>

                                <div className="bg-slate-900/50 border border-slate-700/50 rounded-xl p-6">

                                                cities.map(city => (
                                                    <Line
                                                        key={city}
                                                        type="monotone"
                                                        dataKey={`pct_fact_7500_${city}`}
                                                        stroke={CITY_COLORS[city]}
                                                        strokeWidth={3}
                                                        name={city}
                                                    />
                                                ))
                                            ) : (
                                                <Line
                                                    type="monotone"
                                                    dataKey="pct_fact_7500"
                                                    stroke="#10b981"
                                                    strokeWidth={3}
                                                />
                                            )}
                                        </LineChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
